<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant - Your AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Add dark mode class to html tag to enable Tailwind dark mode
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors" data-theme="light">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <header class="bg-blue-600 dark:bg-gray-800 text-white p-4 rounded-t-lg flex justify-between items-center transition-colors">
            <div>
                <h1 class="text-2xl font-bold">Assistant</h1>
                <p class="text-sm">Your AI Companion</p>
            </div>
            <div class="theme-toggle flex items-center gap-2">
                <span class="text-sm">ðŸŒž</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="text-sm">ðŸŒ™</span>
            </div>
        </header>

        <main class="flex-grow bg-white dark:bg-gray-800 transition-colors">
            <div id="chat-container" class="h-full p-4 overflow-y-auto bg-white dark:bg-gray-800">
                <!-- Messages will be inserted here -->
            </div>
        </main>

        <footer class="bg-white dark:bg-gray-800 p-4 rounded-b-lg border-t dark:border-gray-700 transition-colors">
            <form id="message-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="message-input" 
                    class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:placeholder-gray-400 transition-colors"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors"
                >
                    Send
                </button>
            </form>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
